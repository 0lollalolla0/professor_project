<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <title>Chef Page</title>
    </head>
<body>
      <div>
    	<h1>Chef</h1>
		<div>
		  <div> FIRST NAME </div><div th:text=" ${chef.firstName}"></div>
		  <div> LAST NAME </div><div th:text=" ${chef.lastName}"></div>
		  <div> NATIONALITY </div><div th:text=" ${chef.nationality}"></div>
		  <div>
		  <h4>Buffets list: </h4>
		    <ul>
			   <li th:each="buffet : ${chef.buffets}">
				  <div><a th:href="@{'/homead' + '/' + ${buffet.id}}" th:text="${buffet.name}">...</a></div>
				  <div><a th:href="@{'/todeletebuffet' + '/' + ${buffet.id}}" th:method="POST">Remove</a></div>
			   </li>
		    </ul>
		  </div>
		</div>
	  </div>
</body>
</html>
