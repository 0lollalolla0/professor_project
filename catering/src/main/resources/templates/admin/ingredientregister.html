<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div>
		<h4>Ingredient form</h4>
    </div>
	<form th:action="@{/addingredient}" method="POST">
		<div>
			<div>Ingredient name: <input name="name" type="text" required /><span th:if="${#fields.hasErrors('ingredient.name')}" th:errors="*{ingredient.name}"></span></div>
			<div>Ingredient origin: <input name="origin" type="text" required /><span th:if="${#fields.hasErrors('ingredient.origin')}" th:errors="*{ingredient.origin}"></span></div>			
			<div>Ingredient description: <input name="description" type="text" required /><span th:if="${#fields.hasErrors('ingredient.description')}" th:errors="*{ingredient.description}"></span></div>
		    <div><button type="submit">submit</button></div>
		</div>
	</form>
</body>
</html>
